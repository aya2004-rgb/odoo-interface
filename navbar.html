<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="button">
            <div class="icon">
                <img src="icon.svg" alt="Site Web">
            </div>
            <div class="text">
                <h3>Site Web</h3>
                <p>Créateur de site internet pour entreprises</p>
            </div>
        </div>

        <div class="button">
            <div class="icon">
                <img src="ecommerce_icon.png" alt="eCommerce">
            </div>
            <div class="text">
                <h3>eCommerce</h3>
                <p>Vendez vos produits en ligne</p>
            </div>
        </div>

        <div class="button">
            <div class="icon">
                <img src="forum_icon.png" alt="Forum">
            </div>
            <div class="text">
                <h3>Forum</h3>
                <p>Gérez un forum avec des FAQ et des Q&R</p>
            </div>
        </div>

        <div class="button">
            <div class="icon">
                <img src="elearning_icon.png" alt="eLearning">
            </div>
            <div class="text">
                <h3>eLearning</h3>
                <p>Gérez et publiez des cours</p>
            </div>
        </div>
    </div>
</body>

</html>
